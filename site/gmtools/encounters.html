<html>
  <head>
    <title>Encounters</title>
  </head>
  <body>
    <h1>Encounters</h1>

    <button id="genButton">Generate</button>

    <ul>
      <li id="liActivity">Activity (?): ???</li>
      <ul>
        <li id="liActivityDetails">Details?</li>
      </ul>
    </ul>

    <p id="resultdisplay"></p>

    <script type="module" defer>

      import { d } from "../scripts/utils.js"
      import { encounters } from "./encounters.js"

      // get elements
      const result = document.getElementById("resultdisplay")
      const liActivity = document.getElementById("liActivity")
      const liActivityDetails = document.getElementById("liActivityDetails")
      // const typeSelect = document.getElementById("nametype")
      const genButton = document.getElementById("genButton")

      genButton.addEventListener('click', event => {
        let roll = d(6) + d(6)
        let activity = encounters.activity(roll)

        liActivity.textContent = `Activity (${roll}): ${activity.key}`
        liActivityDetails.textContent = `${activity.description}`
      })
    </script>

  </body>
</html>
