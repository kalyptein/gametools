<html>
  <head>
    <title>History</title>
  </head>
  <body>
    <h1>History</h1>

    <button id="genButton">Generate</button>

    <p id="resultdisplay"></p>

    <script type="module" defer>

      import { m, d, pick, Table, tables } from "../scripts/utils.js"
      import { history } from "./history.js"

      // get elements
      const result = document.getElementById("resultdisplay")
      // const cultureSelect = document.getElementById("culture")
      // const typeSelect = document.getElementById("nametype")
      const genButton = document.getElementById("genButton")

      genButton.addEventListener('click', event => {
        let age = history.ages()
        let newEntry = document.createElement('p')
        newEntry.textContent = age.key + " --- " + age.description
        result.appendChild(newEntry)
      })
    </script>

  </body>
</html>
